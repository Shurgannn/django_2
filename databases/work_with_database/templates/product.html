{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><br> {{ serv.name }}</h1>
        </div>
        <div class="content">
        {% for serv in serv_list %}
            <br> Стоимость: {{ serv.price }} руб.
            <br> Дата выхода: {{ serv.release_date }}
            <br> Есть LTE: {{ serv.lte_exists }}
            <br> <img src="{{ serv.image}}">
            {% endfor %}
        </div>
    </div>
{% endblock %}
